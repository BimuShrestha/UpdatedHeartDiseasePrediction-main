{% extends 'base.html' %}
{% block content %}
{% load static %}
{% include 'partials/alerts.html' %}
    <form name="myForm" action="{% url 'addpredict' %}" id="loginForm" method="post">
        {% csrf_token %}
        <section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24  mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Predict Your Heart Condition</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Check Your Heart Condition With The Symptoms You Are Facing</p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-gray-600">Age</label>
                        <input required type="number" id="Age" oninput="ageChange(this.value)" name="Age" max="105" min="0" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <script>
                    function ageChange(value){
                        value = 220 - value
                          document.getElementById('Thalach').value = value;

                    }
                </script>
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="sex" class="leading-7 text-sm text-gray-600">Gender</label>
                        <select name="sex" id="sex" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            {% for key,value in sext.items %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="cp" class="leading-7 text-sm text-gray-600">Chest Pain</label>
                        <select name="cp" id="cp" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            {% for key,value in cpt.items %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="RestBPS" class="leading-7 text-base text-red-900">Resting Blood Pressure</label>
                        <input required type="number" id="RestBPS" max="370" min="20" name="RestBPS" class="w-80 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="Cholestrol" class="leading-7 text-sm text-gray-600">Cholestrol</label>
                        <input required type="number" id="Cholestrol" max="300" min="150 " name="Cholestrol" class="w-80 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="fbs">Fasting Blood Sugar</label>
                        <select name="fbs" id="fbs" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            {% for key,value in fbst.items %}
                            <option value="{{key}}">{{value}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="restecg">RestECG</label>
                        <select name="restecg" id="restecg" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            {% for key,value in restecgt.items %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="Thalach" class="leading-7 text-sm text-gray-600">Maximum Heart Rate Achieved</label>
                        <input type="number" id="Thalach" name="Thalach" max="220" min="0"  class="w-80 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="exang">Exang</label>
                        <select name="exang" id="exang" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            {% for key,value in exangt.items %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="oldpeak" class="leading-7 text-sm text-gray-600">ST Depression Induced by Exercise relative to rest</label>
                        <input required type="number" step="0.1" id="oldpeak" name="oldpeak" class="w-80 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="slope">Slope</label>
                        <select name="slope" id="slope" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            {% for key,value in slopet.items %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="ca">Calcium</label>
                        <select name="ca" id="ca" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                            {% for key,value in cat.items %}
                            <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                        <div class="p-2 w-full">
                            <div class="relative">
                                <label for="thal">Thalassemia</label>
                                <select name="thal" id="thal" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                                    {% for key,value in thalt.items %}
                                    <option value="{{ key }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="p-2 w-full">
                            <br>
                            <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                        </div>
                        <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
                            <a class="text-indigo-500">hdps@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>
</section>
    </form>


{% endblock %}
